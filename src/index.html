<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Birthday Event</title>
        <link rel="icon" href="./images/birthday_icon.png" type="image/png" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="./styles/main.scss" />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>
    <body>
        <header class="hero">
            <div class="container">
                <img
                    class="hero__logo"
                    src="./images/birthday_logo.png"
                    alt=" Calendário - Aniversário" />
                <p class="hero__text" id="hero__text">
                    Venha se aventurar neste meu aniversário!
                    <br />
                    A festa será em
                    <span id="counter"></span>
                </p>
                <div class="infos-bar">
                    <ul class="infos-bar__infos">
                        <li class="infos-bar__infos__item">
                            <b>Localização</b>
                            Fake Camping - Rio de Janeiro - RJ
                        </li>
                        <li class="infos-bar__infos__item">
                            <b>Preço</b>
                            R$ 100,00
                        </li>
                        <li class="infos-bar__infos__item">
                            <b>Data</b>
                            19/06/2024 às 16:00
                        </li>
                    </ul>
                    <a href="#" class="button" data-aos="zoom-in">
                        Confirme sua presença
                    </a>
                </div>
            </div>
        </header>

        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
